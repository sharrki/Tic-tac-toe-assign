<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
  <div>
    <h3>The first player is known as X and the second is O. Players alternate placing Xs and Os on the game board until either oppent has three in a row or all nine squares are filled.</h3>
  </div>

  <div>
  <table id="tab">
        <tr>
          <th id="a"></th>
          <th id="b"></th> 
          <th id="c"></th>
        </tr>
        <tr>
          <th id="d"></th>
          <th id="e"></th> 
          <th id="f"></th>
        </tr>
        <tr>
          <th id="g"></th>
          <th id="h"></th> 
          <th id="i"></th>
        </tr>
      </table>
      <button id="restart">RESTART</button>
  </div>
    
  <div>
      <p><button id="computer">Player VS Computer</button></p>
      <p><button id="player">Player VS Player</button></p>  
  </div>
  
    
<script src="main.js"></script>
</body>
</html>
